      shape: Id
    errors:
    - shape: MissingParameter
      exception: true
      documentation: ""
  EditProject:
    name: EditProject
    http:
      method: PUT
      requestUri: /
    input:
      shape: Project
    errors:
    - shape: MissingParameter
      exception: true
      documentation: ""
  GetProjectInfo:
    name: GetProjectInfo
    http:
      method: GET
      requestUri: /
    input:
      shape: Id
    output:
      shape: Project
    errors:
    - shape: MissingParameter
      exception: true
      documentation: ""
  GetProjectList:
    name: GetProjectList
    http:
      method: GET
      requestUri: "/"
    input:
      shape: Empty
      documentation: ""
    output:
      shape: Projects
      documentation: ""
    errors:
    - shape: MissingParameter
      exception: true
      documentation: ""
