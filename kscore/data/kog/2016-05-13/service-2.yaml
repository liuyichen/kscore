    type: structure
    members:
      message:
        shape: NonEmptyString
    exception: true
    documentation: ""
  Empty:
    type: structure
    members: {}
    documentation: ""
  NonEmptyString:
    type: string
    min: 1
  Project:
    type: structure
    required:
    - name
    members:
      id:
        shape: InstanceId
        documentation: ""
      comment:
        shape: NonEmptyString
        documentation: ""
      name:
        shape: NonEmptyString
        documentation: ""
  Projects:
    type: list
    member:
      shape: Project
  Roles:
    type: list
    member:
      shape: Role
  Role:
    type: structure
    members:
      comment:
        shape: NonEmptyString
        documentation: ""
      name:
        shape: NonEmptyString
        documentation: ""
  Groups:
    type: list
