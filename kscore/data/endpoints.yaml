---
version: 1
partitions:
- partition: ks-cn
  partitionName: KS China
  dnsSuffix: api.ksyun.com
  regionRegex: "^cn\\-\\w+\\-\\d+$"
  defaults:
    hostname: "{service}.{region}.{dnsSuffix}"
    protocols:
    - http
    signatureVersions:
    - v4
  regions:
    cn-shanghai-2:
      description: China ShangHai (PengBoShi)
    cn-beijing-test:
      description: China Beijing (TEST)
    cn-beijing-6:
      description: China Beijing (WuQing)
  services:
    kog:
      defaults:
        protocols:
        - http
        - https
        credentialScope:
          "#": 服务名
          service: kog
      "# EndpointRegion": region
      partitionEndpoint: cn-beijing-6
      endpoints:
        cn-beijing-6:
          hostname: kog.cn-beijing-6.api.ksyun.com
          credentialScope:
            "# region": cn-shanghai-2
    gametest:
      defaults:
        protocols:
        - http
        credentialScope:
          "#": 服务名
          service: gametest
      "# EndpointRegion": region
      partitionEndpoint: cn-beijing-test
      endpoints:
        cn-beijing-test:
          hostname: gametest.cn-beijing-test.api.ksyun.com
